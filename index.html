<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="codemirror-5.65.15/lib/codemirror.css" />
    <link rel="stylesheet" href="codemirror-5.65.15/theme/dracula.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Advanced Code Editor</title>
  </head>
  <body>
    <div class="code-editor">
      <div class="code-toolbar">
        <button class="code-button code-copy">Copy</button>
        <button class="code-button code-save">Save</button>
        <button class="code-button code-lock">Lock</button>
        <button class="code-button code-execute">Execute</button>
      </div>
      <textarea class="code-text" id="code" spellcheck="false"></textarea>
    </div>
    <script src="codemirror-5.65.15/lib/codemirror.js"></script>
    <!-- CodeMirror library -->
    <script src="codemirror-5.65.15/addon/edit/closetag.js"></script>
    <script src="codemirror-5.65.15/mode/javascript/javascript.js"></script>
    <script src="codemirror-5.65.15/addon/edit/closebrackets.js"></script>
    <script src="codemirror-5.65.15\addon\comment\comment.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
